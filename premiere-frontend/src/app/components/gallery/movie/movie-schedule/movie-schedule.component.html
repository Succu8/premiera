<div class="container schedule">
  <div class="row  time-zone">
    <div class="col">
      <button type="button" class="btn btn-light">By time</button>
      <button type="button" class="btn btn-light">By cinema</button>
    </div>
    <div class="col offset-md-2 time-now">
      {{time}}
    </div>
    <div class="col offset-md-2">
      <button type="button" class="btn btn-light">Today</button>
      <button type="button" class="btn btn-light">Tomorrow</button>
      <button type="button" class="btn btn-light">By date</button>
    </div>
  </div>
  <div class="schedule-table">
    <table class="table table-borderless table-hover">
      <thead class="table-title">
      <tr>
        <th scope="col">Time</th>
        <th scope="col">Cinema</th>
        <th scope="col">Adult</th>
        <th scope="col">Child</th>
        <th scope="col">Student</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">22:00</th>
        <td>Alatau</td>
        <td>2000</td>
        <td>1000</td>
        <td>1500</td>
        <td>
          <button type="button" class="btn btn-outline-secondary"><b>Buy ticket</b></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
